            <div ng-if="attorneyInfoForm.country && attorneyInfoForm.country!='US'">
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="foreignState" class="" ng-bind-html="resourceBundle['ui.appointAttorney.lblForeignProvince']"></label>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" id="foreignState" name="state" ng-model="attorneyInfoForm.state" class="form-control" ng-maxlength="2"/>
                                <div class="alert error" ng-show="appointAttorneyForm.state.$error.maxlength" ng-bind-html="resourceBundle['err.global.invalidForeignState']"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-3">
                        <label for="foreignZip" class="" ng-bind-html="resourceBundle['ui.appointAttorney.lblForeignZip']">
                        <span class="glyphicon glyphicon-asterisk">
                            <span class="sr-only" ng-bind-html="resourceBundle['err.global.required']"></span>
                        </span>
                        </label>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="foreignZip" name="zip" ng-model="attorneyInfoForm.zip" required />
                                <p class="alert error" ng-show="appointAttorneyForm.zip.$dirty && appointAttorneyForm.zip.$error.required" ng-bind-html="resourceBundle['err.global.requiredPostalCode']"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="foreignPhone" class="" ng-bind-html="resourceBundle['ui.appointAttorney.lblForeignPhone']"></label>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="foreignPhone" name="phone" ng-model="attorneyInfoForm.phone" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="foreignFax" class="" ng-bind-html="resourceBundle['ui.appointAttorney.lblForeignFax']"></label>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" class="form-control" id="foreignFax" name="fax"  ng-model="attorneyInfoForm.fax"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row" show-errors='{showSuccess: true}'>
                <div class="col-sm-8">
                    <label for="email" class="control-label" ng-bind-html="resourceBundle['ui.appointAttorney.lblEmail']"></label>
                    <input type="text" class="form-control" name="email" ng-model="attorneyInfoForm.email" id="email" ng-model-options="{ updateOn: 'blur' }" ng-pattern="emailRegex"/>
                    <p class="alert error" ng-show="appointAttorneyForm.email.$dirty && appointAttorneyForm.email.$error.pattern" ng-bind-html="resourceBundle['err.global.invalidAttorneyEmail']"></p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <label for="website" class="" ng-bind-html="resourceBundle['ui.appointAttorney.lblWebsite']"></label>
                    <input type="text" class="form-control" name="website" ng-model="attorneyInfoForm.website" id="website" ng-model-options="{ updateOn: 'blur' }" ng-pattern="urlRegex"/>
                    <p class="alert error" ng-show="appointAttorneyForm.website.$dirty && appointAttorneyForm.website.$error.pattern" ng-bind-html="resourceBundle['err.global.invalidAttorneyWeb']"></p>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-8">
                    <label for="docketNumber" ng-bind-html="resourceBundle['ui.appointAttorney.lblDocketNo']"></label>
                    <input type="text" class="form-control" name="docketNumber" id="docketNumber" ng-model="attorneyInfoForm.docketNumber" value="test">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <button class="btn btn-primary" id="addAttorney" ng-disabled="!appointAttorneyForm.$valid"  type="submit" ng-bind-html="resourceBundle['ui.appointAttorney.btnAddAttorney']"></button>
                </div>
            </div>
        </form>
